<header class="profile">
  {{ if .Site.Params.avatarLink }}
  <a href="{{ .Site.Params.avatarLink }}">
    <img class="avatar" alt="avatar" src="{{ "/images/avatar.webp" | relURL }}"
    />
  </a>
  {{ else }} <img class="avatar" alt="avatar" src="{{ "/images/avatar.webp" |
  relURL }}" /> {{ end }}

  <h1>{{ .Site.Title }}</h1>

  {{ if .Site.Params.Social }} {{ partial "social.html" . }} {{ end }} {{ with
  .Site.Params.Bio }}
  <h2>{{ . | markdownify }}</h2>
  {{ end }}
</header>
